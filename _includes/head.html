    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% if page.title == "Home" %}
            {{ site.title }} | {{ site.description }}
        {% else %}
            {{ page.title }} | {{ site.title }}
      {% endif %}
    </title>
    <meta name="description" content="
     {% if page.description %}{{ page.description }}
     {% else %}{{ site.description }}
    {% endif %}">

    <!-- TydiForm: LINK TO GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,300,400,600&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <!-- LINK TO ATOM FEED FOR SEO
    <link rel="alternate" type="application/atom+xml" href="{{ site.url }}feed.xml" /> -->

    <!-- FAVICON
    <link rel="icon" href="{{"assets/favicon.ico" | relative_url }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{"assets/favicon.ico" | relative_url }}" type="image/x-icon"> -->

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css"> -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
    <script src="https://kit.fontawesome.com/c12ce2d1a0.js" crossorigin="anonymous"></script>

    <!-- SEO Plugin -->
    <!-- Probably same issue:
     https://github.com/jekyll/minima/issues/157
    But we don't need this anyway -->

    <!-- Google Analytics -->
    {% if site.data.settings.analytics-id%}
        {%- include analytics.html -%}
    {% endif %}
    <!-- End Google Analytics -->

    <!-- for mathjax support -->
    {% if page.usemathjax %}
      <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        TeX: { equationNumbers: { autoNumber: "AMS" } }
        });
      </script>
      <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {% endif %}
    <!-- end mathjax -->
